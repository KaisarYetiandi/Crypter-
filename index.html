<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShell Builder - VBS Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title glow">VBS PAYLOAD GENERATOR</h1>
            <div class="author">Author: KaisarYetiandi | Support: github.com/KaisarYetiandi</div>
        </header>

        <div class="form-group">
            <div class="form-row">
                <label for="ip">Target IP/Domain:</label>
                <input type="text" id="ip" placeholder="192.168.1.1 or example.com">
            </div>
            <div class="form-row">
                <label for="port">Target Port:</label>
                <input type="number" id="port" placeholder="4444" min="1" max="65535">
            </div>
            <div class="form-row">
                <label for="filename">Output Filename:</label>
                <input type="text" id="filename" placeholder="payload.vbs" value="payload.vbs">
            </div>
        </div>

        <div class="btn-group">
            <button class="btn btn-secondary" id="generate-chr">Generate CHR Method</button>
            <button class="btn btn-accent" id="generate-b64">Generate Base64 Method</button>
            <button class="btn btn-primary" id="download-btn">Download VBS File</button>
        </div>

        <div class="output">
            <div class="output-title">Generated Payload:</div>
            <textarea id="vbs-output" readonly></textarea>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 class="modal-title" id="modal-title">Title</h3>
            <div class="modal-message" id="modal-message">Message</div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="modal-ok">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
