<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShell Builder - EmperorYetiandi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title glow">CYBERSHELL BUILDER</h1>
            <div class="author">Author: KaisarYetiandi | Support: github.com/KaisarYetiandi</div>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="vbs">VBS Builder</div>
            <div class="tab" data-tab="injector">Python Injector</div>
        </div>

        <div class="tab-content active" id="vbs-tab">
            <div class="form-group">
                <div class="form-row">
                    <label for="ip">Target IP/Domain:</label>
                    <input type="text" id="ip" placeholder="192.168.1.1 or example.com">
                </div>
                <div class="form-row">
                    <label for="port">Target Port:</label>
                    <input type="number" id="port" placeholder="4444" min="1" max="65535">
                </div>
                <div class="form-row">
                    <label for="vbs-file">Output VBS File:</label>
                    <div class="file-label">
                        <input type="file" id="vbs-file-input" class="file-input" accept=".vbs">
                        <button class="btn btn-file" id="vbs-browse">Browse</button>
                        <span class="file-name" id="vbs-file-name">No file selected</span>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-secondary" id="generate-chr">Generate CHR Method</button>
                <button class="btn btn-accent" id="generate-b64">Generate Base64 Method</button>
            </div>

            <div class="output">
                <div class="output-title">Output:</div>
                <textarea id="vbs-output" readonly></textarea>
            </div>
        </div>

        <div class="tab-content" id="injector-tab">
            <div class="form-group">
                <div class="form-row">
                    <label for="py-file">Python File to Inject:</label>
                    <div class="file-label">
                        <input type="file" id="py-file-input" class="file-input" accept=".py">
                        <button class="btn btn-file" id="py-browse">Browse</button>
                        <span class="file-name" id="py-file-name">No file selected</span>
                    </div>
                </div>
                <div class="form-row">
                    <label for="msf-ip">LHOST:</label>
                    <input type="text" id="msf-ip" placeholder="192.168.1.1">
                </div>
                <div class="form-row">
                    <label for="msf-port">LPORT:</label>
                    <input type="number" id="msf-port" placeholder="4444" min="1" max="65535">
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-danger" id="inject-payload">Inject Metasploit Payload</button>
            </div>

            <div class="output">
                <div class="output-title">Output:</div>
                <div id="injector-output"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 class="modal-title" id="modal-title">Title</h3>
            <div class="modal-message" id="modal-message">Message</div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="modal-ok">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
